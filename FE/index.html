<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/da87f3c09f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Natural Language Processing with Disaster Tweets</div>
    <div class="input-container">
        <div class="input-group">
            <input id="input" placeholder="Tell me tweet link"></input>
            <button id="submit" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="your-tweet"><span>Your Tweet</span></div>
    <div class="tweet-container">
        <div class="tweet-group">
            <div class="loading" id="tweet-loading"><div></div><div></div><div></div><div></div></div>
            <p id="tweet"></p>
        </div>
    </div>
    <div class="result-container">
        <div class="loading" id="result-loading"><div></div><div></div><div></div><div></div></div>
        <span id="result"></span>
    </div>
    </div>

    <script src="src.js"></script>
</body>

</html>
